<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Post</title>
</head>

<body>

    <div>
        <label for="">Title</label>
        <input id="title" type="text" placeholder="title">
    </div>
    <div>
        <label for="">Body</label>
        <input id="body" type="text" placeholder="body">
    </div>
    <div>
        <button id="btnSubmit">Submit</button>
    </div>

    <script>
        // const postUser = {
        //     title: 'Todd Title',
        //     body: 'Todd Body',
        //     userId: 1
        // }

        document.getElementById('btnSubmit').addEventListener('click', function () {
            // const title = document.getElementById('title').value;
            // const body = document.getElementById('body').value;
            const postData = { title: document.getElementById('title').value, body: document.getElementById('body').value };
            postDataOnServer(postData);
        });

        function postDataOnServer(postData) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postData),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => alert('Opps Something wrong.'));
        }

    </script>
</body>

</html>
