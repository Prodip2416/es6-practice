<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user{
            background-color: lightcoral;
            border-radius: 10px;
            color: white;
            margin: 10px;
            padding: 10px 15px;;
            box-shadow: 5px 5px lightcoral;
        }
    </style>
</head>

<body>
    <div id="container">

    </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => {
                showUserList(data);
            });
        const showUserList = (data) => {

            let userHTML = '';
            data.forEach(user => {
                userHTML +=  `<div class="user">
                            <h1>${user.name}</h1>
                             <p>Email : ${user.email}</p>
                             <p>${user.company.name}, ${user.company.catchPhrase}, ${user.company.bs} </p>
                           </div> `;
            });
            const userContainer = document.getElementById('container');
            userContainer.innerHTML = userHTML;
        };
    </script>
</body>

</html>
