<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Button</title>
</head>
<body>
    <button id="button">0</button>

    <script>
       document.getElementById('button').addEventListener('click', ()=>{
           let btnText = document.getElementById('button').innerText;
           let btnValue = parseInt(btnText) + 1;
           document.getElementById('button').innerText = btnValue;
       })
    </script>
</body>
</html>
