<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Am I</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <style>
            img{
                border-radius: 15px 15px;
            }
        </style>
</head>

<body>
    <h1 class="text-warning text-center">Random User</h1>
    <section>
        <div class="text-center mt-3 img img-circle">
            <img id="userPicture" src="" class="">
        </div>
        <div class="text-center mt-3">
            <h1>I am <span id="userName" class="text-info"></span></h1>
            <h3>I am from : <span id="location" class="text-success"></span></h3>
        </div>
    </section>


    <script>
        fetch('https://randomuser.me/api/?results')
            .then(res => res.json())
            .then(data => {
                const user = data.results[0];
                console.log(user);
                const fullName = `${user.name.title} ${user.name.first} ${user.name.last}`;
                const location = `${user.location.city}, ${user.location.state}, ${user.location.country}.`;
                const picture = user.picture.large;

                document.getElementById('userName').innerText = fullName;
                document.getElementById('location').innerText = location;
                document.getElementById('userPicture').setAttribute('src', picture);
            })
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
